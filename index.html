<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evarugs в вашем городе</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="header__telephone">
          <div class="header__telephone-img">
            <img src="img/phone.svg" alt="Иконка телефона">
          </div>
          <div class="header__telephone-text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>
        <div class="header__maps">
          <div class="header__maps-img">
            <img src="img/map-marker.svg" alt="Иконка маркера на карте">
          </div>
          <span>ваш город</span>
        </div>
        <div class="header__inst">
          <div class="header__inst-img">
            <img src="img/instagram.svg" alt="Иконка инстаграм">
          </div>
          <span>посетите нашу страницу</span>
        </div>
      </div>
    </div>
  </header>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">
        <div class="footer__inst">
          <h3 class="footer__headline">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
          <div class="footer__inst-img">
            <img src="img/instagram-color.png" alt="Иконка инстаграм">
          </div>
        </div>
        <div class="footer__telephone">
          <h3 class="footer__headline">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
          <ul>
            <li>
              +375 29 292-29-29 (VEL)
            </li>
            <li>
              +375 33 333-33-33 (МТС)
            </li>
          </ul>
        </div>
        <div class="footer__about">
          <h3 class="footer__headline">О НАС</h3>
          <ul>
            <li>
              Индивидуальное изготовление EVA ковриков для вашего автомобиля
            </li>
            <li>
              ваш город
            </li>
          </ul>
        </div>
        <div class="footer__decor-1">
          <img src="img/decor-small.svg" alt="Декоративный элемент в виде сот небольшого размера">
        </div>
        <div class="footer__decor-2">
          <img src="img/decor-big.svg" alt="Декоративный элемент в виде сот большого размера">
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
